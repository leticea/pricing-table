<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Price Table</title>
  </head>
  <body>
    <div class="pricing-table">
      <section class="essentials">
        <div class="inner">
          <p>Para você começar</p>
          <div class="title-price">
            <strong class="title">Essentials</strong>
            <span class="price">R$ <strong>19,97</strong> </span>
          </div>

          <button class="primary">Assinar agora</button>

          <ul>
            <li>
              <i class="ph ph-check"></i>
              <span>Até 3 usuários</span>
              <i class="ph ph-info"></i>
            </li>
            <li>
              <i class="ph ph-check"></i>
              <span>Até 3 usuários</span>
              <i class="ph ph-info"></i>
            </li>
          </ul>
        </div>
      </section>

      <section class="ultimate">
        <div class="inner">
          <p>Para você decolar</p>
          <div class="title-price">
            <strong class="title">Ultimate</strong>
            <span class="price">
              R$ <strong>29,97</strong>
            </span>
          </div>
          <button class="secondary">Assinar agora</button>
          <ul>
            <li>
              <i class="ph ph-check"></i>
              <span>Usuários ilimitados</span>
              <i class="ph ph-info"></i>
            </li>
            <li>
              <i class="ph ph-check"></i>
              <span>Suporte 24/7</span>
              <i class="ph ph-info"></i>
            </li>
            <li>
              <i class="ph ph-check"></i>
              <span>CMS Dedicado</span>
              <i class="ph ph-info"></i>
            </li>
            <li>
              <i class="ph ph-check"></i>
              <span>Treinamentos</span>
              <i class="ph ph-info"></i>
            </li>
          </ul>
        </div>
      </section>

      <section class="enterprise">
        <div class="inner">
          <p>Para sua empresa</p>
          <div class="title-price">
            <strong class="title">Enterprise</strong>
          </div>

          <button class="primary">Fale com a gente</button>

          <ul>
            <li>
              <i class="ph ph-check"></i>
              <span>
                Plano customizado especialmente para a necessidade de seu
                negócio
              </span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
